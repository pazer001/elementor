<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/index.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <div id="alert"></div>
    <div id="popup-wrapper" class="hide">
        <div id="popup-inner-wrapper">
            <div id="popup-close" onclick="appHandler.actions.hidePopup()">X</div>
            <div id="popup-content"></div>
        </div>
    </div>
    <section class="page hide" id="welcome">
        <article class="box login-wrapper">
            <h2>Login</h2>
            <div>
                <label for="login-email"></label><input id="login-email" placeholder="Email"/>
            </div>
            <div>
                <label for="login-password"></label><input id="login-password" placeholder="Password"/>
            </div>
            <div>
                <button id="login-button">Login</button>
            </div>
        </article>
        <article class="box register-wrapper">
            <h2>Register</h2>
            <div>
                <label for="register-email"></label><input id="register-email" placeholder="Email"/>
            </div>
            <div>
                <label for="register-password"></label><input id="register-password" placeholder="Password"/>
            </div>
            <div>
                <button id="register-button">Register</button>
            </div>
        </article>
    </section>
    <section class="page hide" id="main">
        <div class="hide" id="info">
            <span id="user"></span>
            <span> | </span>
            <a id="logout" href="#">Logout</a>
        </div>
        <div id="online-users">
            <h3>Online users:</h3>
            <table>
                <thead>
                    <th>Username</th>
                    <th>Login time</th>
                    <th>IP</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </section>
</main>
</body>
<script src="config.js"></script>
<script src="script/index.js"></script>
</html>
